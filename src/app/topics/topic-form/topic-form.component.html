<td-layout-nav>
  <app-header td-toolbar-content flex> </app-header>
  <td-layout-card-over
    cardTitle="Add Topic"
    cardSubtitle="Fill form to add a new topic"
  >
    <form (ngSubmit)="submit(form)" #form="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            [(ngModel)]="name"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea
            matInput
            [(ngModel)]="description"
            type="text"
            name="description"
            placeholder="Description"
            required
          ></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          mat-button
          [disabled]="!form.valid"
          type="submit"
          color="primary"
        >
          SAVE
        </button>
        <button mat-button type="button" (click)="goBack()">CANCEL</button>
      </mat-card-actions>
    </form>
  </td-layout-card-over>
</td-layout-nav>
