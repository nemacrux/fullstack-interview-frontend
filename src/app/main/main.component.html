<td-layout #layout>
  <td-navigation-drawer sidenavTitle="Fullstack Interview">
    <mat-nav-list>
      <div *ngFor="let item of routes">
        <a mat-list-item [routerLink]="[item.route]" (click)="layout.close()">
          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.title }}
        </a>
      </div>
    </mat-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
